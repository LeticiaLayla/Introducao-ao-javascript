<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/CSS/styles.css" />
    <link rel="stylesheet" href="assets2/CSS2/styless.css" />
    <title>Contador and To-do list</title>
</head>
<body>
    <h1>Contador e To-do list</h1>
    <p class="estilo">Este Ã© o meu primeiro projeto Javascript.</p>
    <div id="counter">
        <button name="subtrair" onclick="decrement()">-</button>
        <span id="currentNumber">0</span>
        <button name="adicionar" onclick="increment()">+</button>
    </div>

<br>

    <div id="list">
        <form id="task-form">
            <input id="task-input" name="tarefa" type="text" placeholder="Digite aqui sua tarefa" />
            <button type="submit">Adicionar</button>
        </form>
        <div id="tasks"></div>
    </div>

    <script src="assets/js/scripts.js"> 
    </script>

    <script src="assets2/js2/scriptss.js"></script>
</body>
</html>
